<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="/design/nft.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <article class="main-img">
        <img src="/images/image-equilibrium.jpg" alt="image du carre">
        <div>
          <img src="images/icon-view.svg" alt="">
        </div>
      </article>
      
    
    <article>
      <h2>Equilibrium #3429</h2> 
    
      <p>Our Equilibrium collection promotes balance and calm.</p>

    
     <ul>
    
      <li><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
    
    
      <li><img src="images/icon-clock.svg" alt="">3 days left</li>
    </ul>
    </article>

    <article class="avatar">
       <img src="images/image-avatar.png" alt=""><p>Creation of <span>Jules Wyvern</span></p>
    
  </article>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maya-RT</a>.
</footer>
</html>
